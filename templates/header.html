<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-134264779-2"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-134264779-2');

    function followRefLink(event) {
        var element = event.target;
        if (element.tagName.toLowerCase() == "sup") {
            element = element.parentNode;
        }
        if (element.tagName.toLowerCase() == "a" &&
            element.getAttribute("href").indexOf("#") === 0)
        {
            var loc = location.href;
            if (loc.indexOf("#") != -1) {
                loc = loc.substr(0, loc.indexOf("#"));
            }
            my_href = loc + element.getAttribute("href");
            my_href = my_href.replace(/#+/g, '#');
            element.href = my_href;
        }
    }

    document.addEventListener("click", followRefLink);
</script>
